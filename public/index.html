<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摄影小白教程</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-title {
      background: linear-gradient(to right, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .divider {
      border-top: 2px dotted #d1d5db;
      margin: 1.5rem 0;
    }
    * { box-sizing: border-box; }
    body { overflow-x: hidden; }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="container mx-auto p-4 max-w-3xl sm:max-w-xl">
    <nav class="bg-white rounded-lg p-4 mb-6 shadow-lg">
<div id="nav-container"></div>
<script>
  fetch('nav.json')
    .then(response => response.json())
    .then(data => {
      const nav = document.createElement('nav');
      nav.className = 'bg-white rounded-lg p-4 mb-6 shadow-lg';
      const ul = document.createElement('ul');
      ul.className = 'flex space-x-4 justify-center';
      data.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.url}" class="text-teal-500 hover:underline">${item.title}</a>`;
        ul.appendChild(li);
      });
      nav.appendChild(ul);
      document.getElementById('nav-container').innerHTML = nav.outerHTML;
    })
    .catch(error => console.error('Error loading nav:', error));
</script>
    <h1 class="text-3xl font-bold text-center gradient-title mb-4">
      📸 欢迎体验摄影小白教程 ✨
    </h1>
    <p class="text-center text-lg mb-6">从曝光到机位，快速入门摄影，拍出惊艳大片！</p>
  </div>
</body>
</html>
