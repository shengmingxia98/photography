<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>胜明的摄影笔记</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .hero {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 4rem 2rem;
      text-align: center;
    }
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1>📸 胜明的摄影笔记</h1>
      <nav id="dynamic-nav"></nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>从零开始记录摄影学习历程</h2>
      <p>系统整理摄影基础知识与实战技巧</p>
    </section>

    <div class="nav-grid">
      <a href="tutorials/exposure.html" class="card">
        <h3>曝光三要素</h3>
        <p>光圈/快门/ISO深度解析</p>
      </a>
      <!-- 其他导航卡片 -->
    </div>
  </main>

  <script>
    // 动态加载导航（保留原有nav.json集成方式）
    fetch('../src/nav.json')
      .then(res => res.json())
      .then(data => {
        const nav = document.createElement('ul');
        nav.className = 'main-nav';
        data.forEach(item => {
          nav.innerHTML += `
            <li>
              <a href="${item.url}" class="nav-link">
                ${item.title}
              </a>
            </li>`;
        });
        document.getElementById('dynamic-nav').appendChild(nav);
      });
  </script>
</body>
</html>
